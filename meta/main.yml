galaxy_info:
  role_name: aruba_central_role
  author: Jay Pathak
          Derek Wang
  description: Ansible modules for automating various monitoring and configuration
               constructs on Aruba Central, which is used to manage network devices
               (github repo - https://github.com/aruba/aruba-central-ansible-role)
  company: Aruba, a Hewlett Packard Enterprise Company

  issue_tracker_url: https://github.com/aruba/aruba-central-ansible-role/issues

  license: MIT

  min_ansible_version: 2.9.0
  #
  # Provide a list of supported platforms, and for each platform a list of versions.
  # If you don't wish to enumerate all versions for a particular platform, use 'all'.
  # To view available platforms and versions (or releases), visit:
  # https://galaxy.ansible.com/api/v1/platforms/
  #
  platforms:
  - name: GenericLinux
    versions:
    - all

  github_branch: master

  galaxy_tags: [
    aruba,
    esp,
    arubacentral,
    central,
    switch,
    arubaswitches,
    arubaoss,
    arubaosswitch,
    aos,
    aos8,
    aos10,
    arubaos,
    aoscx,
    hpe,
    wireless,
    iap
    ]
    # NOTE: A tag is limited to a single word comprised of alphanumeric characters.
    #       Maximum 20 tags per role.

dependencies: []
  # List your role dependencies here, one per line. Be sure to remove the '[]' above,
  # if you add dependencies to this list.
